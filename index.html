<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Photo and Send</title>
</head>
<body>
    <h1>Take Photo and Send</h1>
    <video id="video" width="640" height="480" autoplay></video><br>
    <button id="captureButton">Capture Photo</button>
    <br><br>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const discordWebhookURL = 'https://discord.com/api/webhooks/1109208397896749197/NKuux6oAm72fH4Cn68988GcN5yAn1GzQntzqu5zzw-YJGf5ZPH1phtHqtJTNaM-t_5cv'; // Reemplaza 'YOUR_DISCORD_WEBHOOK_URL' con tu URL de webhook de Discord

        // Acceder a la cámara
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Error accessing camera. Please grant permission to use camera.');
            }
        }

        // Capturar foto
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            // Enviar la foto al servidor
            sendData(imageData);
        });

        // Enviar datos al servidor
        function sendData(imageData) {
            fetch('/upload-photo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ photo: imageData, webhookURL: discordWebhookURL })
            })
            .then(response => {
                if (response.ok) {
                    alert('Photo sent successfully.');
                } else {
                    throw new Error('Failed to send photo to server. Status: ' + response.status);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending photo to server: ' + error.message);
            });
        }

        // Iniciar la cámara cuando se cargue la página
        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
